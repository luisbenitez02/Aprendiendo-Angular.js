<!DOCTYPE html>
<html ng-app><!--Agrega la frase-->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive Web Desing-->
	
	<title>Filtros en Angular.js</title>

	<link rel="stylesheet" type="text/css" href=""><!--Agrega el CDN-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
</head>

<body>
	<h1>Mi Tienda de Verduras</h1>
	<ul>
		<li>apio {{ 50 | currency }}</li><!--Los filtros se activan con | -->
		<li>Brocoli {{ 15 | currency:"€" }}</li><!--Brocoli español, filtros personalizados-->
		<li>Espinaca {{ 25 + 5 | currency:"ç" }} importada de {{ 'InDia' | uppercase }}</li><!--Caracteres en minuscula con lowercase-->
	</ul>
	
</body>

</html>
