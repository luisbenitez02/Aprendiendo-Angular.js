<!DOCTYPE html>

<!--Para que el codigo sea valido se agrega data y un guion  OJOOOOO!!!!-->
<html data-ng-app="nuevaapp"><!--Agrega la frase-->

<head>
	<meta charset="UTF-8">
	
	<title>Insertar Multiples Cotroladores Angular.js</title>
	<!--Agrega el CDN-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
</head>

<body>

	<div data-ng-controller="controlador1">
		
		Nombre: {{nombre}}
	
	</div>
<!--NO puede acceder a la variable-->
<!--Podemos volver a ponerle el mismo controlador-->
	<div data-ng-controller="controlador2">
		Nombre: {{nombre}}
	</div>

<!--================================================================================================-->
	<script>

	var miapp = angular.module("nuevaapp", [])//vamos a inyectar las dependencias de angular
	//definimos un controlador.-----------------------------------------------------------------------

	//$scope accede a todos los datos al alcance del controlador
	miapp.controller('controlador1', ['$scope', function($scope){

		$scope.nombre='Luis'; //con scope accedemos a toda la caja y de alli sacamos cantidad, lo modificamos

		$scope.precio= 2.15;

	}])

	miapp.controller('controlador2', ['$scope', function($scope){
		$scope.nombre='Pepito'; //con scope accedemos a toda la caja y de alli sacamos cantidad, lo modificamos

		$scope.precio= 2.15;

	}])
	

	</script>
	
</body>

</html>
