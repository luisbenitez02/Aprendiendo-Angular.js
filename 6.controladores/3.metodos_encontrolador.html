<!DOCTYPE html>


<html data-ng-app="miapp"><!--Agrega la frase-->

<head>
	<meta charset="UTF-8">
	
	<title>Metodos Cotroladores Angular.js</title>
	<!--Agrega el CDN-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
</head>

<body>

	<div data-ng-controller="circunferencia">
		
		<label>Diametro</label>
		<input type="text" data-ng-model="diametro"><br>
<!--Vamos a llamar a una funcion con un click-->
		<button data-ng-click="calcularcircunferencia()">Calcular Circunferencia</button>

		{{ circunferencia }}
	</div>

<!--================================================================================================-->
	<script>

	var miapplication = angular.module("miapp", [])//vamos a inyectar las dependencias de angular
	//definimos un controlador.-----------------------------------------------------------------------
	//$scope accede a todos los datos al alcance del controlador
	miapplication.controller('circunferencia', ['$scope', function($scope){

		var pi= 3.14
		//esta funcion se ejecuta cuando se pulsa el boton
		$scope.calcularcircunferencia = function(){

			$scope.circunferencia= $scope.diametro * pi
		}

	}])
//un controlador puede tener una cantidad infinita de metodos
	</script>
	
</body>

</html>
