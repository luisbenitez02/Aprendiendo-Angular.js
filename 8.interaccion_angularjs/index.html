<!DOCTYPE html>


<html data-ng-app="accion"><!--Agrega la frase-->

<head>
	<meta charset="UTF-8">
	
	<title>Eventos</title>
	<!--Agrega el CDN-->
	<style>
        button , img{display: block}
        button{width: 300px; margin: 10px; padding: 5px}
      </style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
</head>

<body>

	<div data-ng-controller="controlador1">
		
		<button data-ng-click="clickSimple()"> Click </button><!--llamamos a la funcion-->

		<button data-ng-dblclick="clickDoble()"> Doble Click </button>

		<img src="angular.png" alt="Angular.js" data-ng-mouseleave="mousedejala()" data-ng-mouseenter="mousesobreimg()"><!--Cuando el mouse salga de la imagen-->
          
        <h1>{{ evento }}</h1>


	</div>

<!--================================================================================================-->
	<script>

	var miapp = angular.module("accion", [])//vamos a inyectar las dependencias de angular
	//definimos un controlador.-----------------------------------------------------------------------
	//$scope accede a todos los datos al alcance del controlador
	miapp.controller('controlador1', ['$scope', function($scope){
			
		$scope.clickSimple = function(){
			$scope.evento="click"//define un valor en texto para la variable evento
		}

		$scope.clickDoble = function(){
			$scope.evento="doble click"//define un valor en texto para la variable evento
		}

		$scope.mousedejala = function(){
			$scope.evento="mouse sale de la imagen"//define un valor en texto para la variable evento
		}

		$scope.mousesobreimg = function(){
			$scope.evento="mouse entra en la imagen"
		}
	
	}])
//un controlador puede tener una cantidad infinita de metodos
	</script>
	
</body>

</html>
